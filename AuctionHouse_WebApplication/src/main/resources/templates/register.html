<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>Register</title>

</head>

<link rel="stylesheet" href="/static/css/flatly/bootstrap.min.css" th:href="@{css/flatly/bootstrap.min.css}"/>
</head>

<body>


<main class="container">
    <div class="card mb-3">

        <h1 class="my-highest-header card-header">Register new User Account</h1>

        <div class="card card-body">
            <div class="alert alert-info" th:if="${exist}">
                <p class="text text-center">
                    User with this username exists
                </p>
            </div>

            <form th:action="@{/register}" th:object="${registration}" method="post">
                <div class="row">

                    <div class="col-sm-9">

                        <div class="form-group">

                            <label for="username" class="form-control-label">Username</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control"
                                       th:field="*{username}" id="username">
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-control-label">Password</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                                    </div>
                                    <input type="password" class="form-control password my-password-input"
                                           th:field="*{password}" id="password"/>
                                    <div class="input-group-append">
                                    </div>
                                </div>


                                <label for="email" class="form-control-label">Email</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-at"></i>
                                    </span>
                                    </div>
                                    <input type="text" class="form-control"
                                           th:field="*{email}" id="email">
                                </div>
                            </div>

                            <input type="submit" value="Submit" class="btn btn-primary"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="footer">
    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
</footer>

<!--show password when mouse is over eye icon-->
<script src="main.js"></script>

</body>
</html>
