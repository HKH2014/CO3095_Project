<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>Make a bet</title>

</head>

<link rel="stylesheet" href="/static/css/flatly/bootstrap.min.css" th:href="@{css/flatly/bootstrap.min.css}"/>
</head>

<body>


<main class="container">
    <div class="card mb-3">

        <h1 class="my-highest-header card-header">Make a bet</h1>

        <div class="card card-body">

            <form th:action="@{/auctions/set-max-bid}" th:object="${bid}" method="post">
                <div class="row">

                    <div class="col-sm-9">

                        <div class="form-group">

                            <input type="hidden" th:field="*{auctionId}"/>

                            <label for="maxBid" class="form-control-label">Max bid value</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-at"></i>
                                    </span>
                                </div>
                                <input type="number" class="form-control"
                                       th:field="*{maxBid}" id="maxBid">
                            </div>


                        </div>


                        <input type="submit" value="Submit" class="btn btn-primary"/>
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>
</main>

<footer class="footer">
    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
</footer>

<!--show description when mouse is over eye icon-->
<script src="main.js"></script>

</body>
</html>
